    <script>$(document).ready(function() {    

        let DreamCompanyCount = 1;
        const MaxDreamCompanyCount = 3;
    
        $(".details").click(function() {
            // Toggle the corresponding details-content
            $(this).next(".det").slideToggle("slow");
        });
    
        $('#addProgrammingLanguage').click(function() {
            $(this).parent().after('<div class="input-Programming_Language"><input type="text" name="Programming_Language" placeholder="" style="width: 200px; margin-top: 5px;"><i class="fas fa-minus icon removeProgrammingLanguage" style="margin-left: 10px;"></i></div>');
        });
        
        $('#addOtherCourses').click(function() {
            $(this).parent().after('<div class="input-Other_Courses"><input type="text" name="Other_Courses" placeholder="" style="width: 200px; margin-top: 5px;margin-left:20px"><i class="fas fa-minus icon removeOtherCourses" style="margin-left: 10px;"></i></div>');
        });
    
        $('#addDream_Company').click(function() {
            if (DreamCompanyCount < MaxDreamCompanyCount) {
                $(this).parent().after('<div class="input-Dream_Company"><input type="text" id="Dream_Company" name="Dream_Company" placeholder="" style="width: 250px;"><i class="fas fa-minus icon removeDreamCompany" style="margin-left: 10px;"></i></div>');
                DreamCompanyCount++;
            }
        });
    
        $('.det').on('click', '.removeProgrammingLanguage', function() {
            $(this).parent().remove();
        });
    
        $('.det').on('click', '.removeOtherCourses', function() {
            $(this).parent().remove();
        });
    
        $('.det').on('click', '.removeDreamCompany', function() {
            $(this).parent().remove();
            DreamCompanyCount--;
        });
    });
    
    </script>
