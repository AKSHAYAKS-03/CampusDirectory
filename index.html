<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Personal.css">
</head>
<body>
    <header>
        <h1>Velammal College of Engineering & Technology <img src="logo.jpeg" alt="College Logo" width="60" height="60"></h1>
    </header>
   
    <div class="container">
        <section>
            <div class="details">Personal Details</div>
            <div class="det">
                <div class="input-group">
                    <label for="name">Name:</label><label for="aadhar" style="margin-left: 300px;">Aadhar:</label>
                    <br> 
                    <input type="text" name="name" placeholder="initials at last" style="width: 300px;">            
                    <input type="text" name="aadhar" placeholder="ex. 1000 2000 3000" style="width: 250px ; margin-left: 125px;">
                </div>
                <br>

                <div class="input-group">
                    <label for="email">Email:</label> <label for="ph" style="margin-left: 295px;">Phone number:</label>
                    <br>
                    <input type="email" name="email" placeholder="Email" style="width: 250px ;">
              
                    <input type="tel" name="ph" placeholder="ex. 9123456789" style="width: 250px ;margin-left: 175px;">
                </div>
                <br>
                <div class="input-group">
                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" name="dob" min="" max="" style="width: 250px ;">
                </div>
                <br>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" value="female">
                    <label class="bold-label" for="gender">Female</label>
                    <input type="radio" name="gender" value="male">
                    <label class="bold-label" for="gender">Male</label>
                </div>
                <br>

                <div class="input-group">
                    <label for="reg">Register number:</label><br>
                    <input type="text" name="reg" placeholder="ex. 9131122100100" style="width: 250px ;">
                </div>
                <br>
                <div class="input-group">
                    <label for="m_name">Mother Name:</label>  <label for="m_ph" style="margin-left: 295px;">Phone number:</label>
                    <br>
                    <input type="text" name="m_name" placeholder="ex. AAAA S" style="width: 250px ;">
                
                    <input type="tel" name="m_ph" placeholder="ex. 9123456789" style="width: 250px ;margin-left: 175px;">
                </div>
                <br>
                <div class="input-group">
                    <label for="m_occ" style="width: 250px ;">Mother's Occupation:</label>
                    <select name="m_occ" style="width: 250px ;">
                        <option selected disabled>Select any one</option>
                        <option value="govt">Government</option>
                        <option value="business">Business</option>
                        <option value="private">Private</option>
                        <option value="self">Self-Employed</option>
                        <option value="other">Other</option>
                        <option value="nil">NA</option>
                    </select>
                </div>
                <br>
                <div class="input-group">
                    <label for="f_name">Father Name:</label>  <label for="f_ph" style="width: 250px ;margin-left: 295px;">Phone number:</label>
                    <br>
                    <input type="text" name="f_name" placeholder="ex. AAAA S" style="width: 250px">
                    <input type="tel" name="f_ph" placeholder="ex. 9123456789" style="width: 250px ;margin-left: 175px;">
                </div>
                <br>
                <div class="input-group">
                    <label for="f_occ" style="width: 250px ;">Father's Occupation:</label>
                    <select name="f_occ" style="width: 250px ;">
                        <option selected disabled>Select any one</option>
                        <option value="govt">Government</option>
                        <option value="business">Business</option>
                        <option value="private">Private</option>
                        <option value="self">Self-Employed</option>
                        <option value="other">Other</option>
                        <option value="nil">NA</option>
                    </select>
                </div>
                <br>
                <div class="input-group">
                    <label for="income">Income:</label><br>
                    <input type="number" name="income" placeholder="" min="0" style="width: 250px ;">
                </div>
                <br>
                <div class="input-group">
                    <label for="tongue">Mother Tongue:</label><br>
                    <select name="tongue" style="width: 250px ;">
                        <option value="tamil">Tamil</option>
                        <option value="hindi">Hindi</option>
                        <option value="malayalam">Malayalam</option>
                        <option value="telugu">Telugu</option>
                        <option value="kannada">Kannada</option>
                        <option value="english">English</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br>
                <div class="input-group">
                    <label for="lang">Languages Known:</label>
                    <br>
                   <!-- <option selected disabled>Select any one</option>-->
                    <label class="bold-label" >Tamil<input type="checkbox" name="lang" value="tamil"></label>
                    <label class="bold-label" style="margin-left: -30px;">English<input type="checkbox" name="lang" value="english"></label>
                    <label class="bold-label" style="margin-left: -30px;">Hindi<input type="checkbox" name="lang" value="hindi"></label>
                    <label class="bold-label" style="margin-left: -30px;">Malayalam<input type="checkbox" name="lang" value="malayalam"></label>
                    <label class="bold-label" style="margin-left: -30px;">Telugu<input type="checkbox" name="lang" value="telugu"></label>
                    <label class="bold-label" style="margin-left: -30px;">Kannada<input type="checkbox" name="lang" value="kannada"></label>
                </div>
                <br>

                <div class="input-group">
                    <label for="addr">Address:</label>
                    <textarea name="addr" rows="4" cols="50"></textarea>
                </div>
                <br>
                <div class="input-group">
                    <label for="native">Native:</label><label for="pin" style="width: 250px ;margin-left: 295px;">Pin code:</label>
                    <br>
                    <input type="text" name="native" style="width: 250px">
                    <input type="text" name="pin" placeholder="ex. 600001" style="width: 250px ;margin-left: 175px;">
                </div>
                
                <br>
                <div class="input-group">
                    <label for="doj">Date of Join:</label><br>
                    <input type="date" name="doj" style="width: 250px;">
                </div>
                <br>
                <div class="input-group">
                    <label for="mode">Mode of Study:</label>
                    <input type="radio" name="mode" value="day_schlr">
                    <label class="bold-label" for="mode">Day-Scholar</label>
                    <input type="radio" name="mode" value="hostel">
                    <label class="bold-label" for="mode">Hostelite</label>
                </div>
                <br>

                <div class="input-group">
                    <label for="trans">Transport:</label>
                    <select name="trans" style="width: 250px ;">
                        <option selected disabled>Select any one</option>
                        <option value="c_bus">College Bus</option>
                        <option value="self">Self</option>
                        <option value="other">Others</option>
                    </select>
                </div>
                <br>

                <div class="input-group">
                    <label for="grad">First Graduate:</label>
                    <input type="radio" name="grad" value="yes">
                    <label class="bold-label" for="grad">Yes</label>
                    <input type="radio" name="grad" value="no">
                    <label class="bold-label" for="grad">No</label>
                </div>
                <br>

                <div class="input-group">
                    <label for="quota">Quota:</label>
                    <input type="radio" name="quota" value="gq">
                    <label class="bold-label" for="quota">General</label>
                    <input type="radio" name="quota" value="mq">
                    <label class="bold-label" for="quota">Management</label>
                </div>
                <br>
                <div class="input-group">
                    <label for="community">Community:</label>  <label for="caste"  style="width: 250px ;margin-left: 275px;">Caste:</label>
                     <br>
                    <select name="community" style="width: 250px">
                        <option selected disabled>Select any one</option>
                        <option value="OC">OC</option>
                        <option value="BC">BC</option>
                        <option value="MBC">MBC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                        <option value="DNC">DNC</option>
                        <option value="other">Others</option>
                    </select>

                    <input type="text" name="caste"  style="width: 250px ;margin-left: 175px;">
                </div>
                <br>

                <div class="input-group">
                    <label for="schlr">Scholarship Name:</label>
                    <input type="text" name="schlr" value="nil" placeholder="if applied for any external scholarship, mention">
                </div>
                <br>
                <div class="input-group">
                    <label for="p_chl" style="width: 250px;">Physically Challenged:</label>
                    <input type="radio" name="p_chl" value="yes">
                    <label class="bold-label" for="p_chl">Yes</label>
                    <input type="radio" name="p_chl" value="no">
                    <label class="bold-label" for="p_chl">No</label>
                </div>
                <br>

                <div class="input-group">
                    <label for="vacc" style="width: 250px;">Double Vaccinated:</label>
                    <input type="radio" name="vacc" value="yes">
                    <label class="bold-label" for="vacc">Yes</label>
                    <input type="radio" name="vacc" value="no">
                    <label class="bold-label" for="vacc">No</label>
                </div>
                <br>

                <div class="input-group" >
                    <label for="treat" style="width: 250px;">Under any Treatment?</label>
                    <input type="radio" name="treat" value="yes">
                    <label class="bold-label" for="treat">Yes</label>
                    <input type="radio" name="treat" value="no">
                    <label class="bold-label" for="treat">No</label>
                </div>
                <br>
            </div>
        </section>

        <section>
            <div class="details">Academic</div>
            <div class="det">
                <div class="input-group">
                    <label for="acad_name">Name:</label>
                    <input type="text" name="acad_name" placeholder="Name">
                </div>
            </div>
        </section>
        <br>
        <section>
            <div class="details">Extra - Curricular</div>
            <div class="det">
                <div class="input-group">
                    <label for="extra_name">Name:</label>
                    <input type="text" name="extra_name" placeholder="Name">
                </div>
            </div>
        </section>
        <br>
    </div>

    <script>
        $(document).ready(function() {
            $(".details").click(function() {
                // Toggle the corresponding details-content
                $(this).next(".det").slideToggle("slow");
            });
        });
    </script>
</body>
</html>
